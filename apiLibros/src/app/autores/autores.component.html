<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Lista de Autores</h2>
    <button class="btn btn-danger" (click)="cerrarSesion()">Cerrar sesi√≥n</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Nombre del Autor</th>
        <th>Obras</th>
        <th>Obras Randn</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let autor of autores">
        <td>{{ autor }}</td>
        <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#obrasModal" (click)="verObras(autor)">Ver obras</button></td>
        <td>
          <ul>
            <li *ngFor="let obra of obrasRandn[autor]">{{ obra }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="obrasModal" tabindex="-1" aria-labelledby="obrasModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="obrasModalLabel">Obras de {{ nombre }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul>
          <li *ngFor="let obra of listaObras">
            {{ obra }}
            <button class="btn btn-primary btn-sm" (click)="agregarAFavoritos(obra)">Agregar a favoritos</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
