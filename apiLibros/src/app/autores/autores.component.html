<div class="container">
  <h2>Lista de Autores</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Nombre del Autor</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let autor of autores">
        <td>{{ autor }}</td>
      </tr>
    </tbody>
  </table>
</div>
